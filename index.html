<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeriesTime</title>
    <link rel="stylesheet" href="index.css"> <!-- Enlace al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="seriestime">SeriesTime</h1>

    <div class="formularios">
        <div class="form-container">
            <h1>¿Cuánto tiempo tienes al día?</h1>
            
                <div class="form-group formutiempo">
                    <!-- <label for="hora">Horas:</label>
                    <input type="number" id="hora" name="hora" class="calculominutos"  min="0" max="23" value="0">
                    <label for="minuto">Minutos:</label>
                    <input type="number" id="minuto" name="minuto" class="calculominutos" min="0" max="59" value="0"> -->

                    <input type="time" id="horaminutosaldia" class="calculominutos" min="00:00" max="23:59" value="00:00">
                </div>
           
                <hr>
            <h1>Añade una serie</h1>
        <form >
            <div class="form-group">
                <label for="nombreserie">NOMBRE:</label>
                <input type="text" id="nombre" name="nombre" class="" required>
                
                <div class="formutiempo">
                    <label for="episodiosserie">EPISODIOS:</label>
                    <input type="number" id="episodiosserie" name="episodiosserie" class="" oninput="this.value = this.value.slice(0, 2);" min="0" required>
                    <!-- <label for="horaserie">HORAS:</label>
                    <input type="number" id="horaserie" name="horaserie" class="calculominutos" maxlength="2" oninput="this.value = this.value.slice(0, 2);" min="0" max="23" value="0">
                    <label for="minutoserie">MINUTOS:</label>
                    <input type="number" id="minutoserie" name="minutoserie" class="calculominutos" maxlength="2" oninput="this.value = this.value.slice(0, 2);" min="0" max="59" value="0" required> -->

                    <input type="time" id="tiempoxepisodio" name="tiempoxepisodio" class="calculominutos" min="00:01" max="03:00" value="00:01">
                </div>
                <label for="anoserie">AÑO Comienzo:</label>
                <input type="number" id="anoserie" name="anoserie" class="calculominutos" maxlength="4" oninput="this.value = this.value.slice(0, 4);"><br><br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="En Emisión" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    En Emisión
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Finalizado">
                <label class="form-check-label" for="flexRadioDefault1">
                    Finalizado
                </label><br>
                <label for="anofinalizado">AÑO Finalizado:</label>
                <input type="number" id="anofinalizado" name="anofinalizado" class="calculominutos" maxlength="4" oninput="this.value = this.value.slice(0, 4);"><br>

                <div class="formutiempo">
                    <label for="minutoserieopening">INTRO:</label>
                    <input type="time" id="minutoserieopening" name="minutoserieopening" class="calculominutos" min="00:01" max="03:00" value="00:00" required>
                    <label for="minutoserieending">OUTRO:</label>
                    <input type="time" id="minutoserieending" name="minutoserieending" class="calculominutos" min="00:01" max="03:00" value="00:00" required>
                </div>
                <label for="rutaserie">RUTA (Direccion de imagen):</label>
                <input type="text" id="rutaserie" name="rutaserie" class="">
                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-primary" id="btnAplicar">APLICAR</button>
                </div>
                
            </div>
        </form>
        </div>

        <div class="form-container">
            <h1>Selecciona una serie</h1>
            <form>
                <div class="form-group">
                    <label for="serie">SERIE:</label>
                    <select name="serie" id="serie" class="calculominutos">
                        <option value="" disabled selected>Elige</option>
                        <option value="1">ONE PIECE</option>
                        <option value="2">BREAKING BAD</option>
                        <option value="3">LOS SIMPSONS</option>
                    </select>
                </div>
            </form>
            <p id="caps"></p>

            

        </div>

        <div class="form-container">
            <h1>Tardarías en verte la serie</h1>
            <form>
                <div class="form-group">
                    <label for="anos">Años:</label>
                    <input type="number" id="anos" name="anos" disabled>
                </div>
                <div class="form-group">
                    <label for="meses">Meses:</label>
                    <input type="number" id="meses" name="meses" disabled>
                </div>
                <div class="form-group">
                    <label for="dias">Días:</label>
                    <input type="number" id="dias" name="dias" disabled>
                </div>
                <div class="form-group">
                    <label for="horas">Horas:</label>
                    <input type="number" id="horas" name="horas" disabled>
                </div>
                <div class="form-group">
                    <label for="minutos">Minutos:</label>
                    <input type="number" id="minutos" name="minutos" disabled>
                </div>
                <!-- Solo en este contenedor el form-switch -->
                <div class="form-check form-switch">
                    <input class="form-check-input calculominutos" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Con intro/outro</label>
                </div>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
